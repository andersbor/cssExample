<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="mystyles.css"/>
    <style>h2 {
        color: orange
    }

    .italics {
        font-style: italic;
    }

    #special {
        font-style: oblique;
    }

    .hovereffects:hover {
         background: yellow;
    }
    </style>
    <title>CSS examples</title>
</head>
<body>
<h1>Heading</h1>
<p>Some text</p>

<h1 style="background-color: aqua">Another heading</h1>

<h2 class="italics">Heading level 2</h2>
<p id="special">text text</p>
<p>Another paragraph</p>
<p>Some text <span style="border: dashed">span element</span> more text</p>

<div style="text-align: center; font-size: xx-large">
    This text is centered and large
</div>

<h2>Hover effect</h2>

<span class="hovereffects">Example hover effect</span>
